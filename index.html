	<!--Contenido Principal-->

	<!--Pie de Pagina-->
	<footer id="footer">
		<iframe 
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d991.9925584527174!2d-58.37620362245415!3d-34.60243211740226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacc473596c3%3A0x568d6d5f7f1f535d!2sEducaci%C3%B3n%20IT!5e0!3m2!1ses!2sar!4v1596181391934!5m2!1ses!2sar" aria-hidden="false">
		</iframe>
		<!--Formulario de Contacto-->
		<form id="contact" action="" method="POST">
			<h2>Contacto</h2>
			<label for="contactName">Nombre</label>
			<input 
				id="contactName" 
				name="contactName"
				type="text" 
				maxlength="50" 
				pattern="[A-Z a-z]{3,50}"
				title="Ingrese su nombre completo, sin numeros ni simbolos" 
				placeholder="Nombre(*): Cristian Racedo" 
				required />
			<div class="valid">
				
			</div>
			<label for="contactEmail">Correo</label>
			<input 
				id="contactEmail" 
				name="contactEmail"
				type="email"
				minlength="8" 
				title="Ingrese su correo respetando el formato usuario@servidor" 
				placeholder="Correo(*):cristiandracedo@hotmail.com" 
				required />
			<div class="valid">
				
			</div>
			<label for="contactPhone">Telefono</label>
			<input 
				id="contactPhone" 
				name="contactPhone"
				type="tel" 
				pattern="[\(]\d{3,6}[\)]\d{3,6}[\-]\d{3,6}" 
				title="Ingrese su numero respetando el formato (5411)5659-1548" 
				placeholder="Telefono(*): (5411)5659-1548" 
				required/>
			<div class="valid">
				
			</div>
			<label for="contactConsult">Consulta</label>
			<textarea 
				id="contactConsult"
				name="contactConsult"  
				minlength="10" 
				maxlength="200"
				title="Realice una consulta en base al tema seleccionado" 
				placeholder="Consulta (*): Buenas, necesito un presupuesto" 
				required></textarea>
			<button class="btn">enviar</button>
		</form>
		<!--Redes Sociales-->
