	<!--Cabecera-->
	<header id="header">

			<h1>Cristian Racedo</h1>
			<p>

				Maquetacion Web
			</p>

		<!--Galeria de Imagenes-->

	<!--Contenido Principal-->
	<main>
		
	</main>
	<!--Pie de Pagina-->
	<footer id="footer">
		<!--Formulario de Contacto-->
		<form id="contact" action="" method="POST">
			<h2>Informacion de Contacto</h2>
			<label for="contactName">Nombre</label>
			<input 
				id="contactName" 
				name="contactName"
				type="text" 
				maxlength="50" 
				pattern="[A-Z a-z]{3,50}"
				title="Ingrese su nombre completo, sin numeros ni simbolos" 
				placeholder="Nombre(*): Cristian Racedo" 
				required />
			<div class="valid">
				
			</div>
			<label for="contactEmail">Correo</label>
			<input 
				id="contactEmail" 
				name="contactEmail"
				type="email"
				minlength="8" 
				title="Ingrese su correo respetando el formato usuario@servidor" 
				placeholder="Correo(*):cristiandracedo@hotmail.com" 
				required />
			<div class="valid">
				
			</div>
			<label for="contactPhone">Telefono</label>
			<input 
				id="contactPhone" 
				name="contactPhone"
				type="tel" 
				pattern="[\(]\d{3,6}[\)]\d{3,6}[\-]\d{3,6}" 
				title="Ingrese su numero respetando el formato (5411)5659-1548" 
				placeholder="Telefono(*): (5411)5659-1548" 
				required/>
			<div class="valid">
				
			</div>
			<label for="contactConsult">Consulta</label>
			<textarea 
				id="contactConsult"
				name="contactConsult"  
				minlength="10" 
				maxlength="200"
				title="Realice una consulta en base al tema seleccionado" 
				placeholder="Consulta (*): Buenas, necesito un presupuesto" 
				required></textarea>
			<button class="btn">enviar</button>
		</form>
		<!--Redes Sociales-->
		<div class="social">
